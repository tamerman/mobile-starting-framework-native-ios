        <script type="text/javascript">            
            var kLaunchURL = "hello";            
            function retry(){
                window.location.href = kLaunchURL;
            }
            function back(){
                history.go(-1);
            }
            
            function home(){
                retry();
            }
            
            $(function() {
                window.setInterval(retry, 5 * 1000);
            });

        </script>

            <div data-role="header">

                <a href="#" class="ui-btn-right" data-icon="home" data-iconpos="notext" onClick="home();">Home</a>
            </div><!-- /header -->
            <div data-role="content">

                        </a>
                    </li>
